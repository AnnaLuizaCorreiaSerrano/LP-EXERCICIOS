<!DOCTYPE html>
<meta charset="utef-8">
<html>
<head>
	<title>EXERCICIO 18</title>
</head>
<body>
<script type="text/javascript">
	var n1, n2
n1=parseFloat(prompt("Digite um Número"));
n2=parseFloat(prompt("Digite mais um Número"));

if(n1<n2){
	document.write(n1+","+n2);
}
else if(n2<n1){
	document.write(n2+","+n1);
}
else{
	document.write("Números Iguais");
}
</script>
</body>
</html>
