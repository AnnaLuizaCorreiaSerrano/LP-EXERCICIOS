<!DOCTYPE html>
<meta charset="utef-8">
<html>
<head>
	<title>EXERCICIO 20</title>
</head>
<body>
<script type="text/javascript">
	var nome,idade;
nome=prompt("Digite um Nome");
idade=parseInt(prompt("Digite uma Idade"));

if(idade >=0 && idade <=12){
	document.write(nome+ " é uma criança");
}
else if(idade >=13 && idade <=17){
	document.write(nome+ " é um adolescente");
}
else if(idade >=18 && idade <=60){
	document.write(nome+ " é um Adulto");
}
else{
	document.write(nome+ " é um Idoso");
}
</script>
</body>
</html>
