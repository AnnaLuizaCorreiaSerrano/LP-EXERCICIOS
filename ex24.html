<body>
<script type="text/javascript">
	var n1,n2,op;
	n1=parseInt(prompt("Digite o 1º Número"));
	n2=parseInt(prompt("Digite o 2º Número"));
	op=prompt("Escolha entre multiplicação, divisão, subtração e soma");

	if(op== "multiplicação"){
		alert("O resultado é "+ (n1*n2));
}

	 if(op== "divisão"){
		alert("O resultado é "+ (n1/n2));
}

	 if(op== "subtração"){
		alert("O resultado é "+ (n1-n2));

}
	 if(op== "soma"){
		alert("O resultado é "+ (n1+n2));

	}
	 if (n2=0){
		alert("Não há divisão por zero");
	}
		else{
			alert("Isso não é uma operação infeliz!")
		}

</script>
