	var n1,n2,n3,poteTop;

}

}

	if(n1<n2){
	poteTop=n1;
	n1=n2;
	n2=poteTop;
}

	document.write(" A Ordem Decrescente dos Números é "+n1+" "+n2+" "+n3);
