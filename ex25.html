<!DOCTYPE html>
<meta charset="utef-8">
<html>
<head>
	<title>EXERCICIO 25</title>
</head>
<body>
<script type="text/javascript">
	var n1,n2,n3,n4,poteTop;
	n1=parseInt(prompt("Digite o 1º Número"));
	n2=parseInt(prompt("Digite o 2º Número"));
	n3=parseInt(prompt("Digite o 3º Número"));
	n4=parseInt(prompt("Digite o 4º Número"));

	if(n1<n2){
		poteTop=n1;
		n1=n2;
		n2=poteTop;
}

	if(n2<n3){
	poteTop=n2;
	n2=n3;
	n3=poteTop;
}
	if(n3<n4){
		poteTop=n3;
		n3=n4;
		n4=poteTop;
	}

	if(n1<n3){
	poteTop=n1;
	n1=n3;
	n3=poteTop;
}

	document.write("O maior e o menor número são: " +n1+"," +n4);

</script>
</body>
</html>
