<script type="text/javascript">
	var v1, v2, v3
v1=parseFloat(prompt("Digite o 1o Número"));
v2=parseFloat(prompt("Digite a 2o Número"));
v3=parseFloat(prompt("Digite o 3o Número"));
	document.write("O Resultado é:"+(v1+v2-v3)+"<br>");
	document.write("O Primeiro número foi:"+(v1)+"<br>");
	document.write("O Segundo número foi:"+(v2)+"<br>");
	document.write("O Terceiro número foi:"+(v3));
</script>
