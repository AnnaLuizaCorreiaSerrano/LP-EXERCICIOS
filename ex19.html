<!DOCTYPE html>
<meta charset="utef-8">
<html>
<head>
	<title>EXERCICIO 19</title>
</head>
<body>
<script type="text/javascript">
	var mes;
mes=parseInt(prompt("Digite um Mês"));

if(mes==1){
	alert("Janeiro");
}
else if(mes==2){
	alert("O  Mês é Fevereiro");
}
else if (mes==3) {
	alert("O Mês é Março");
}
else if (mes==4){
	alert("O Mês é Abril");
}
else if (mes==5){
	alert("O Mês é Maio");
}
else if(mes==6){
	alert("O Mês é Junho");
}
else if(mes==7){
	alert("O Mês é Julho");
}
else if(mes==8){
	alert("O Mês é Agosto");
}
else if(mes==9){
	alert("O Mês é Setembro");
}
else if(mes==10){
	alert("O Mês é Outubro");
}
else if(mes==11){
	alert("O Mês é Novembro");
}
else if(mes==12){
	alert("O Mês é Dezembro");
}
else{
	document.write("Valor Inválido");
}
</script>
</body>
</html>
